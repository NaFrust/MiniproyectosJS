<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Carrera Matematica</h1>
        </div>

        <!-- Pagina Splash -->
        <div class="card" id="splash-page" >
            <form id="start-form">
                <div class="selection-container">
                    <!-- 10 preguntas Input -->
                    <div class="radio-container">
                        <label for="value-10">10 Preguntas</label>
                        <input type="radio" name="questions" value="10" id="value-10">
                        <span class="best-score">
                            <span>Mejor Tiempo</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <!-- 25 preguntas Input -->
                    <div class="radio-container">
                        <label for="value-25">25 Preguntas</label>
                        <input type="radio" name="questions" value="25" id="value-25">
                        <span class="best-score">
                            <span>Mejor Tiempo</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <!-- 50 preguntas Input -->
                    <div class="radio-container">
                        <label for="value-50">50 Preguntas</label>
                        <input type="radio" name="questions" value="50" id="value-50">
                        <span class="best-score">
                            <span>Mejor Tiempo</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <!-- 99 preguntas Input -->
                    <div class="radio-container ">
                        <label for="value-99">99 Preguntas</label>
                        <input type="radio" name="questions" value="99" id="value-99">
                        <span class="best-score">
                            <span>Mejor Tiempo</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                </div>
                <!-- boton inicio -->
                <div class="selection-footer">
                    <button class="start" type="submit">Iniciar Ronda</button>
                </div>
            </form>
        </div>
        <!--  cuenta regresiva Page-->
        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown"></h1>
        </div>
        <!-- Page Juego -->
        <div class="card" id="game-page" hidden>
            <!-- item container -->
            <div class="item-container" >
               
                <div class="item-footer">
                    <button class="wrong">Incorrecto</button>
                    <button class="right">Correcto</button>
                </div>
                
            </div>
          
        </div>
        <!-- Pagina puntajes -->
        <div class="card" id="score-page"hidden
            <!-- container puntaje -->
            <div class="score-container">
                <h1 class="title">Tu tiempo</h1>
                <h1 class="final-time">3.4s</h1>
                <h1 class="base-time">Tiempo Base: 2.1s</h1>
                <h1 class="penalty-time">Penalizacion: 1.3s</h1>
            </div>
            <!-- jugar devuelta -->
            <div class="score-footer">
                <button class="play-again">Jugar Devuelta</button>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="shuffle.js"></script>
    <script src="script.js"></script>
</body>
</html>
