<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos NASA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
    <!-- ZTM Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>
<body>
    <!-- Loader -->
    <div class="loader hidden">
        <img src="./rocket.svg" alt="Loader">
    </div>
    <div class="container">
        <!-- Navegacion -->
        <div class="navigation-container">
            <!-- Nav Resultados -->
            <span class="background"></span>
            <span class="navigation-items" id="resultsNav">
                <h3 class="clickable">Favoritos</h3>
                <h3>&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</h3>
                <h3 class="clickable">Cargar mas</h3>
            </span>
            <!-- Nav Favoritos -->
            <span class="navigation-items hidden" id="favoritesNav">
            <h3 class="clickable">Cargar mas imagenes </h3>
            </span>
        </div>
        <!-- Contenedor IMG -->
        <div class="images-container">
        </div>
    </div>
    <!-- Confirmar Favoritos -->
    <div class="save-confirmed hidden">
        <h1>Agregado!</h1>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
