<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Marcadores App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <!-- Open Modal -->
        <h1 id="show-modal">Agregar Marcador</h1>
        <div class="container" id="bookmarks-container">
         
            
        </div>
        <!-- Modal -->
        <div class="modal-container " id="modal">
            <div class="modal">
                <i class="fas fa-times close-icon" id="close-modal"></i>
                <div class="modal-header">
                    <h3>Agregar Marcador</h3>
                </div>
                <div class="modal-content">
                    <form id="bookmark-form">
                        <!-- website name -->
                        <div class="form-group">
                            <label for="website-name" class="form-label">Website Name</label>
                            <input type="text" class="form-input" id="website-name">
                        </div>
                         <!-- website URL -->
                         <div class="form-group">
                            <label for="website-url" class="form-label">Website URL</label>
                            <input type="text" class="form-input" id="website-url">
                        </div>
                        <button type="submit">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    <!--Script -->
    <script src="./script.js" async defer></script>
    </body>
</html>
