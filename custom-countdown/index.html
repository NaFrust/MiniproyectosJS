<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- video -->
    <video  class="video-background" loop muted autoplay>
        <source src="time.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <div class="input-container" id="input-container" >
            <h1>Crea una cuenta regresiva</h1>
            <form  class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="text" placeholder="que estas contando?">
                <label for="date-picker">Selecciona una fecha</label>
                <input type="date" id="date-picker">
                <button type="submit">Enviar</button>
            </form>
        </div>
        <!-- Cuenta Regresiva -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Dias</li>
                <li><span></span>Horas</li>
                <li><span></span>Minutos</li>
                <li><span></span>Segundos</li>
            </ul>
            <button id="countdown-button">Reiniciar</button>
        </div>
        <!-- Cuenta completa -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Cuenta Regresiva Completa!</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">Nueva Cuenta Regresiva</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
